 <!-- Login Modal -->
 <div id="login-modal" class="modal fade" role="dialog">
   <div class="modal-dialog">

     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <h4 style="color:black;"><span class="glyphicon glyphicon-lock"></span>Login</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>

       </div>
       <div class="modal-body">
         <form id="login-form" role="form">
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email Address</label>
             <input type="text" class="form-control" id="email_address" placeholder="Enter email address">
           </div>
           <div class="form-group">
             <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
             <input type="password" class="form-control" id="psw" placeholder="Enter password">
           </div>
           <div class="checkbox">
             <label><input type="checkbox" value="" checked>Remember me</label>
           </div>
           <button id="sign-in-button" type="submit" class="btn btn-default btn-success btn-block modal-trigger"><span class="glyphicon glyphicon-off"></span> Sign In</button>
         </form>
       </div>
       <div class="modal-footer">
         <p class="message">Not registered? <a href="#reg-modal" data-toggle="modal" data-dismiss="modal" style="cursor: pointer;"> <u>Create an account</u></a></p>
         <br>
         <p class="form-link">Forgot <a href="#">Password?</a></p>
       </div>
     </div>
   </div>
 </div>


 <!-- Registration Modal -->
 <div id="reg-modal" class="modal fade" role="dialog">
   <div class="modal-dialog">

     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <h4 style="color:black;"><span class="glyphicon glyphicon-lock"></span>Register</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
       <div class="modal-body">
         <form id="reg-form" role="form">
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> First Name</label>
             <input type="text" class="form-control" id="fname" required placeholder="Enter first name">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Last name</label>
             <input type="text" class="form-control" id="lname" required placeholder="Enter last name">
           </div>
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
             <input type="email" class="form-control" id="reg_email" required placeholder="Enter email address">
           </div>
           <div class="form-group">
             <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
             <input type="password" class="form-control" id="reg_psw" required placeholder="Enter password">
           </div>
           <button type="submit" class="btn btn-default btn-success btn-block modal-trigger"><span class="glyphicon glyphicon-off"></span> Register</button>
         </form>
       </div>
       <div class="modal-footer">
         <p class="message">Already have an account? <a href="#login-modal" data-toggle="modal" data-dismiss="modal" style="cursor: pointer;"> <u>Sign In</u></a></p>
       </div>
     </div>
   </div>
 </div>
</div>
