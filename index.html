 <div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">

     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <h4 style="color:black;"><span class="glyphicon glyphicon-lock"></span>Login</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>

       </div>
       <div class="modal-body">
         <form role="form">
           <div class="form-group">
             <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
             <input type="text" class="form-control" id="usrname" placeholder="Enter username">
           </div>
           <div class="form-group">
             <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
             <input type="text" class="form-control" id="psw" placeholder="Enter password">
           </div>
           <div class="checkbox">
             <label><input type="checkbox" value="" checked>Remember me</label>
           </div>
           <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
         </form>
       </div>
       <div class="modal-footer">
         <p class="message">Not registered? <a onclick="showRegisterModal()" style="cursor: pointer;"> <u>Create an account</u></a></p>
         <br>
         <p class="form-link">Forgot <a href="#">Password?</a></p>
       </div>
     </div>
   </div>
